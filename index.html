<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.png" class="header__logo">
        <img src="images/line.png" class="header__line">
    </header>

    <main class="main">
        <section class="profile">
            <img src="images/avatar.png" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <input type="image" class="profile__edit-button" src="images/edib.png" alt="Редактировать профиль">
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="elements__card">
                <img src="images/kar.png" class="elements__image">
                <div class="elements__string">
                    <p class="elements__text">Карачаевск</p>
                    <input type="image" class="elements__heart elements__heart_active" src="images/heart.png" alt="Понравилось">
                </div>
            </div>
            <div class="elements__card">
                <img src="images/elb.png" class="elements__image">
                <div class="elements__string">
                    <p class="elements__text">Гора Эльбрус</p>
                    <input type="image" class="elements__heart elements__heart_active" src="images/heart.png" alt="Понравилось">
                </div>
            </div>
            <div class="elements__card">
                <img src="images/dom.png" class="elements__image">
                <div class="elements__string">
                    <p class="elements__text">Домбай</p>
                    <input type="image" class="elements__heart elements__heart_active" src="images/heart.png" alt="Понравилось">
                </div>
            </div>
            <div class="elements__card">
                <img src="images/elb.png" class="elements__image">
                <div class="elements__string">
                    <p class="elements__text">Гора Эльбрус</p>
                    <input type="image" class="elements__heart elements__heart_active" src="images/heart.png" alt="Понравилось">
                </div>
            </div>
            <div class="elements__card">
                <img src="images/dom.png" class="elements__image">
                <div class="elements__string">
                    <p class="elements__text">Домбай</p>
                    <input type="image" class="elements__heart elements__heart_active" src="images/heart.png" alt="Понравилось">
                </div>
            </div>
            <div class="elements__card">
                <img src="images/kar.png" class="elements__image">
                <div class="elements__string">
                    <p class="elements__text">Карачаево-Черкесская Республика</p>
                    <input type="image" class="elements__heart elements__heart_active" src="images/heart.png" alt="Понравилось">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p> 
    </footer>

    <section class="popup">
        <div class="popup__container">
            <p class="popup__title">Редактировать профиль</p>
            <form class="popup__form">
            <input type="text" value="Жак-Ив Кусто" class="popup__name">
            <input type="text" value="Исследователь океана" class="popup__text">
            <button class="popup__submit">Сохранить</button>
            </form>
            <button class="popup__close"></button>
        </div>

    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
