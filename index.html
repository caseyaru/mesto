<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Место</title>
      <link rel="stylesheet" href="pages/index.css">
   </head>
   <body class="page">
      <header class="header">
         <img src="images/logo.svg" class="header__logo" alt="Логотип «Место»">
      </header>
      <main class="main">
         <section class="profile">
            <img src="images/avatar.png" class="profile__avatar" alt="Аватар пользователя">
            <div class="profile__info">
               <div class="profile__title">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button"></button>
               </div>
               <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
         </section>
         <section class="elements">
            <div class="elements__card">
               <img src="images/kar.png" class="elements__image" alt="Фотография Карачаевска">
               <div class="elements__string">
                  <h2 class="elements__text">Карачаевск</h2>
                  <button type="button" class="elements__heart"></button>
               </div>
            </div>
            <div class="elements__card">
               <img src="images/elb.png" class="elements__image" alt="Фотография горы Эльбрус">
               <div class="elements__string">
                  <h2 class="elements__text">Гора Эльбрус</h2>
                  <button type="button" class="elements__heart"></button>
               </div>
            </div>
            <div class="elements__card">
               <img src="images/dom.png" class="elements__image" alt="Фотография Домбая">
               <div class="elements__string">
                  <h2 class="elements__text">Домбай</h2>
                  <button type="button" class="elements__heart"></button>
               </div>
            </div>
            <div class="elements__card">
               <img src="images/karelia.jpg" class="elements__image" alt="Фотография Карелии">
               <div class="elements__string">
                  <h2 class="elements__text">Карелия</h2>
                  <button type="button" class="elements__heart"></button>
               </div>
            </div>
            <div class="elements__card">
               <img src="images/ter.jpg" class="elements__image" alt="Фотография Териберки">
               <div class="elements__string">
                  <h2 class="elements__text">Териберка</h2>
                  <button type="button" class="elements__heart"></button>
               </div>
            </div>
            <div class="elements__card">
               <img src="images/sank.jpg" class="elements__image" alt="Фотография Санкт-Петербурга">
               <div class="elements__string">
                  <h2 class="elements__text">Санкт-Петербург</h2>
                  <button type="button" class="elements__heart"></button>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
         <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="formSubmit">
               <input type="text" name="profileName" class="popup__field popup__field_type_name">
               <input type="text" name="profileText" class="popup__field popup__field_type_text">
               <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
         </div>
      </section>
      <script src="./scripts/index.js"></script>
   </body>
</html>
