<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Место</title>
      <link rel="stylesheet" href="pages/index.css">
   </head>
   <body class="page">
      <header class="header">
         <img src="images/logo.svg" class="header__logo" alt="Логотип «Место»">
      </header>
      <main class="main">
         <section class="profile">
            <img src="images/avatar.png" class="profile__avatar" alt="Аватар пользователя">
            <div class="profile__info">
               <div class="profile__title">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button"></button>
               </div>
               <p class="profile__text">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
         </section>
         <section class="elements">
            <ul class="elements__cards">
            </ul>
            <template id="card">
               <li class="elements__card">
                  <img src="#" class="elements__image" alt="#">
                  <button type="button" class="elements__delete"></button>
                  <div class="elements__string">
                     <h2 class="elements__text"></h2>
                     <button type="button" class="elements__heart"></button>
                  </div>
               </li>
            </template>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__author">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit">
         <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="editing">
               <input type="text" name="profileName" class="popup__field popup__field_type_name">
               <input type="text" name="profileText" class="popup__field popup__field_type_text">
               <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
         </div>
      </section>
      <section class="popup popup_type_add">
         <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="adding">
               <input type="text" name="mestoName" class="popup__field popup__field_type_mesto-name" placeholder="Название">
               <input type="url" name="mestoLink" class="popup__field popup__field_type_mesto-link" placeholder="Ссылка на картинку">
               <button type="submit" class="popup__submit">Создать</button>
            </form>
            <button class="popup__close" type="button"></button>
         </div>
      </section>
      <section class="popup popup_type_image">
         <div class="popup__img-container">
            <img class="popup__image">
            <p class="popup__description"></p>
            <button class="popup__close" type="button"></button>
         </div>
      </section>
      <script src="./scripts/index.js"></script>
   </body>
</html>
