ose" type="button"></button></div></section><section class="popup popup_type_add"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="adding" novalidate><input autocomplete="off" name="mestoName" id="mestoName" class="popup__field popup__field_type_mesto-name" placeholder="Название" maxlength="30" minlength="2" required> <span id="mestoName-error" class="popup__error"></span> <input type="url" name="mestoLink" id="mestoLink" class="popup__field popup__field_type_mesto-link" placeholder="Ссылка на картинку" required> <span id="mestoLink-error" class="popup__error"></span> <button type="submit" class="popup__submit">Создать</button></form><button class="popup__close" type="button"></button></div></section><section class="popup popup_type_image"><div class="popup__img-container"><img class="popup__image"><p class="popup__description"></p><button class="popup__close" type="button"></button></div></section><section class="popup popup_type_delete"><div class="popup__container"><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="deleting" novalidate><button type="submit" class="popup__submit">Да</button></form><button class="popup__close" type="button"></button></div></section><section class="popup popup_type_avatar"><div class="popup__container popup__container_type_avatar"><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="avatar" novalidate><input type="url" autocomplete="off" name="input-avatar" id="input-avatar" class="popup__field popup__field_type_avatar" placeholder="Ссылка на изображение" required> <span id="input-avatar-error" class="popup__error"></span> <button type="submit" class="popup__submit">Сохранить</button></form><button class="popup__close" type="button"></button></div></section></body></html>
